<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #loading {
            display: none;
            font-size: 18px;
            color: blue;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 4px solid rgba(0, 0, 255, 0.3);
            border-radius: 50%;
            border-top-color: blue;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4">Audio to Text Converter</h2>

        <form id="uploadForm">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to Text</button>
        </form>

        <p id="loading">Converting to text... <span class="spinner"></span></p>

        <p id="result" class="mt-3"></p>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerText = "";

            let response = await fetch("/api/audio/upload", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            document.getElementById("loading").style.display = "none";
            document.getElementById("result").innerText = "Transcription: " + data.transcription;
        });
    </script>

</body>
</html>
