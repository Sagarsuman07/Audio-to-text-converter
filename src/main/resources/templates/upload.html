<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://www.stelizabeth.com/healthyheadlines/wp-content/uploads/2020/10/podcast-headphones-sound-bar.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }

       

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        /* Transcription Box */
        .transcription-container {
            max-width: 800px;
            margin-top: 30px;
            background: rgba(50, 50, 50, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.3);
            display: none; /* Hidden by default */
        }

        .transcription-text {
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            background: rgba(20, 20, 20, 0.9);
            color: #1DB954;
            text-align: left;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #1DB954;
        }

        .spinner {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: #1DB954;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Audio to Text Converter</h2>

        <form id="uploadForm">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success">Convert to Text</button>
        </form>

        <p id="loading">Converting to text... <span class="spinner"></span></p>
    </div>

    <!-- Transcription Output Box -->
    <div id="transcriptionContainer" class="transcription-container mx-auto">
        <h4>Transcription Result:</h4>
        <div id="result" class="transcription-text"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            let resultContainer = document.getElementById("transcriptionContainer");
            let resultText = document.getElementById("result");

            document.getElementById("loading").style.display = "block";
            resultContainer.style.display = "none"; // Hide result box before new request

            let response = await fetch("/api/audio/upload", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            document.getElementById("loading").style.display = "none";
            resultText.innerText = data.transcription;

            resultContainer.style.display = "block"; // Show result box when text is available
        });
    </script>

</body>
</html>
