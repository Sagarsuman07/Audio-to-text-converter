<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Animation */
        @keyframes wave {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
            100% { transform: scaleY(1); }
        }

        body {
            background-color: #121212;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .wave-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .wave {
            width: 5px;
            height: 40px;
            background: #1DB954;
            animation: wave 1.2s infinite ease-in-out;
        }

        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }
        .wave:nth-child(6) { animation-delay: 0.5s; }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.2);
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #1DB954;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: #1DB954;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #1DB954;
        }
    </style>
</head>
<body>

    <!-- Audio Wave Animation -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container text-center">
        <h2 class="mb-4">Audio to Text Converter</h2>

        <form id="uploadForm">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success">Convert to Text</button>
        </form>

        <p id="loading">Converting to text... <span class="spinner"></span></p>

        <p id="result" class="mt-3"></p>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerText = "";

            let response = await fetch("/api/audio/upload", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            document.getElementById("loading").style.display = "none";
            document.getElementById("result").innerText = "Transcription: " + data.transcription;
        });
    </script>

</body>
</html>
